<!DOCTYPE html>
<html>
<head>
  <title> worksheet </title>
  <link rel="stylesheet" href="main.css">
  <script src="jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="main.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <table>
    <tr class="title">
      <td colspan="6">
         <h2> 格力电器（虹桥）客户服务中心 </h2>
      </td>
    </tr>
    <tr>
      <td>工单号</td>
      <td>
        <input type="text"/ value="工单号">
      </td>
      <td>开单人</td>
      <td>
        <input type="text"/ value="开单人">
      </td>
      <td>日期</td>
      <td>
        <input type="text"/ value="日期">
      </td>
    </tr>
    <tr>
      <td>用户名称</td>
      <td>
        <input type="text"/ value="">
      </td>
      <td>联系电话</td>
      <td>
        <input type="text"/ value="">
      </td>
      <td>保内/外</td>
      <td>
        <input type="text"/ value="">
      </td>
    </tr>
    <tr>
      <td>用户地址</td>
      <td colspan="3">
        <textarea>用户地址</textarea>
      </td>
      <td>报修报障</td>
      <td class="small">
        <textarea>报修报障</textarea>
      </td>
    </tr>
    <tr>
      <td>维修内容</td>
      <td colspan="3">
       <textarea>维修内容</textarea>
      </td>
      <td>申请配件</td>
      <td class="small">
        <textarea>申请配件</textarea>
      </td>
    </tr>
    <tr>
      <td>维修配件</td>
      <td>
        <input type="text"/ value="">
      </td>
      <td>配件代码</td>
      <td>
        <input type="text"/ value="">
      </td>
      <td>辅材</td>
      <td>
        <input type="text"/ value="">
      </td>
    </tr>
    <tr>
      <td>保养数量</td>
      <td>
        <input type="text"/ value="">
      </td>
      <td>合同内/外</td>
      <td>
        <input type="text"/ value="">
      </td>
      <td>保养人员</td>
      <td>
        <input type="text"/>
      </td>
    </tr>
    <tr>
      <td>收费</td>
      <td>
        <input type="text"/>
      </td>
      <td>收款类型</td>
      <td>
        <input type="text"/>
      </td>
      <td>维修人员</td>
      <td>
        <input type="text"/>
      </td>
    </tr>
    <tr class="no-border">
      <td>用户签字</td>
      <td>
        <input type="text"/>
      </td>
      <td>完工日期</td>
      <td>
        <input type="text"/>
      </td>
      <td>主管签字</td>
      <td>
        <input type="text"/>
      </td>
    </tr>
  </table>
</body>
</html>
